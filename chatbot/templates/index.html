<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Career Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <div class="header-content">
                <i class="fas fa-graduation-cap chatbot-icon"></i>
                <h1>Career Guidance Chatbot</h1>
            </div>
        </header>
        <main class="chatbot-main">
            <div id="chat-log" class="chat-log">
                <div class="bot-message"><i class="fas fa-robot"></i> Hi there! How can I guide your career journey today?</div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me about careers, courses, etc.">
                <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </main>
        <footer class="chatbot-footer">
            <p>&copy; 2025 Your Career Companion</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatLog = document.getElementById('chat-log');

            function appendMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add(`${sender}-message`);
                messageDiv.innerHTML = (sender === 'user' ? '<i class="fas fa-user"></i> ' : '<i class="fas fa-robot"></i> ') + message;
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            sendButton.addEventListener('click', () => {
                const message = userInput.value.trim();
                if (message) {
                    appendMessage(message, 'user');
                    userInput.value = '';
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        appendMessage(data.reply, 'bot');
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        appendMessage('Sorry, I encountered an issue.', 'bot');
                    });
                }
            });

            userInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
