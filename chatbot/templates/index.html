<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counselor Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Career Companion</h1>
            <p>Ask me anything about your career path!</p>
        </header>
        <main>
            <div id="chat-container">
                <div id="chat-log">
                    <div class="bot-message">Hi there! How can I help you today?</div>
                </div>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Type your question here...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Career Guidance</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatLog = document.getElementById('chat-log');

            function appendMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add(`${sender}-message`);
                messageDiv.textContent = message;
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to bottom
            }

            sendButton.addEventListener('click', () => {
                const message = userInput.value.trim();
                if (message) {
                    appendMessage(message, 'user');
                    userInput.value = '';
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        appendMessage(data.reply, 'bot');
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        appendMessage('Sorry, there was an error communicating with the server.', 'bot');
                    });
                }
            });

            userInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
