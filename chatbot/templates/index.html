<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Career Counselor Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="chat-container">
        <h2>Career Counselor Chatbot</h2>
        <p class="subtitle">Empowering students from Tier-2 and Tier-3 cities</p>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" required>
            <button type="submit" id="send-btn">Send</button>
        </form>
        <div id="loading-indicator" style="display:none;">Bot is thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const loadingIndicator = document.getElementById('loading-indicator');

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const message = userInput.value;
            chatBox.innerHTML += `<div class="user-msg chat-bubble"><b>You:</b> ${message}</div>`;
            userInput.value = '';
            scrollToBottom();
            loadingIndicator.style.display = 'block';
            const res = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });
            const data = await res.json();
            loadingIndicator.style.display = 'none';
            chatBox.innerHTML += `<div class="bot-msg chat-bubble"><b>Bot:</b> ${data.reply}</div>`;
            scrollToBottom();
        };
    </script>
</body>
</html>
